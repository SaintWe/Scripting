name: Release Scripts

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Get previous tag
        id: prev_tag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "tag=$PREV_TAG" >> $GITHUB_OUTPUT
          echo "Previous tag: $PREV_TAG"

      - name: Download previous hashes.json
        if: steps.prev_tag.outputs.tag != ''
        continue-on-error: true
        run: |
          curl -sL "https://github.com/${{ github.repository }}/releases/download/${{ steps.prev_tag.outputs.tag }}/hashes.json" \
            -o prev_hashes.json || echo '{"scripts":[]}' > prev_hashes.json
          echo "Downloaded hashes.json from ${{ steps.prev_tag.outputs.tag }}"
          cat prev_hashes.json

      - name: Create empty hashes.json if not exists
        run: |
          if [ ! -f prev_hashes.json ]; then
            echo '{"scripts":[]}' > prev_hashes.json
            echo "Created empty hashes.json (first release)"
          fi

      - name: Pack scripts
        run: bun pack.ts --release --prev-hashes prev_hashes.json

      - name: List dist contents
        run: ls -la dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.scripting
            dist/hashes.json
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
